<form #form="ngForm" class="form-signIn" (ngSubmit)="OnSubmit(form.value)">
  <h2>Login Form</h2>

  <div *ngIf="invalidLogin" class="alert alert-danger">Invalid Credentials</div>
  <div class="form-group">
    <label for="txtusername"></label>
    <input type="text" id="txtusername" ngModel class="form-control">
    <label for="txtPassword"></label>
    <input ngModel type="text" id="txtPassword" class="form-control">
  </div>
<button class="btn btn-primary">Login</button>

</form>
